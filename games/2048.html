<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - 益智小游戏</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #faf8ef;
        }
        .game-container {
            width: 100%;
            max-width: 400px;
            padding: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 { font-size: 40px; color: #776e65; }
        .score-box {
            background: #bbada0;
            padding: 5px 15px;
            border-radius: 5px;
            color: white;
            text-align: center;
        }
        .score-label { font-size: 12px; }
        .score-value { font-size: 20px; font-weight: bold; }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #bbada0;
            padding: 10px;
            border-radius: 5px;
        }
        .cell {
            aspect-ratio: 1;
            background: #cdc1b4;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: #776e65;
        }
        .cell[data-value="2"] { background: #eee4da; }
        .cell[data-value="4"] { background: #ede0c8; }
        .cell[data-value="8"] { background: #f2b179; color: white; }
        .cell[data-value="16"] { background: #f59563; color: white; }
        .cell[data-value="32"] { background: #f67c5f; color: white; }
        .cell[data-value="64"] { background: #f65e3b; color: white; }
        .cell[data-value="128"] { background: #edcf72; color: white; font-size: 24px; }
        .cell[data-value="256"] { background: #edcc61; color: white; font-size: 24px; }
        .cell[data-value="512"] { background: #edc850; color: white; font-size: 24px; }
        .cell[data-value="1024"] { background: #edc53f; color: white; font-size: 18px; }
        .cell[data-value="2048"] { background: #edc22e; color: white; font-size: 18px; }
        .new-game {
            margin-top: 20px;
            padding: 10px 20px;
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .new-game:hover { background: #7f6a56; }
        .instructions {
            margin-top: 20px;
            color: #776e65;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-box">
                <div class="score-label">分数</div>
                <div class="score-value" id="score">0</div>
            </div>
        </div>
        <div class="grid" id="grid"></div>
        <button class="new-game" onclick="initGame()">新游戏</button>
        <p class="instructions">使用方向键或滑动来移动方块</p>
    </div>
    <script>
        let grid = [];
        let score = 0;

        function initGame() {
            grid = Array(16).fill(0);
            score = 0;
            addRandomTile();
            addRandomTile();
            render();
        }

        function addRandomTile() {
            let empty = grid.map((v, i) => v === 0 ? i : -1).filter(i => i >= 0);
            if (empty.length === 0) return;
            let pos = empty[Math.floor(Math.random() * empty.length)];
            grid[pos] = Math.random() < 0.9 ? 2 : 4;
        }

        function render() {
            const container = document.getElementById('grid');
            container.innerHTML = grid.map(v => `<div class="cell" data-value="${v}">${v || ''}</div>`).join('');
            document.getElementById('score').textContent = score;
        }

        function slide(row) {
            let arr = row.filter(v => v);
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    score += arr[i];
                    arr.splice(i + 1, 1);
                }
            }
            while (arr.length < 4) arr.push(0);
            return arr;
        }

        function move(direction) {
            let rotated = [];
            if (direction === 'left') rotated = grid;
            else if (direction === 'right') rotated = grid.map((_, i) => grid[Math.floor(i / 4) * 3 - i + 3]);
            else if (direction === 'up') rotated = [0,4,8,12,1,5,9,13,2,6,10,14,3,7,11,15].map(i => grid[i]);
            else if (direction === 'down') rotated = [12,8,4,0,13,9,5,1,14,10,6,2,15,11,7,3].map(i => grid[i]);

            let rows = [];
            for (let i = 0; i < 4; i++) {
                let row = [rotated[i*4], rotated[i*4+1], rotated[i*4+2], rotated[i*4+3]];
                if (direction === 'left' || direction === 'up') row = slide(row);
                else row = slide(row.reverse()).reverse();
                rows.push(...row);
            }

            if (direction === 'right') grid = rows.map((_, i) => rows[Math.floor(i / 4) * 3 - i + 3]);
            else if (direction === 'down') grid = [0,4,8,12,1,5,9,13,2,6,10,14,3,7,11,15].map(i => rows[i]);
            else grid = rows;

            addRandomTile();
            render();
            checkGameOver();
        }

        function checkGameOver() {
            if (grid.includes(0)) return;
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    let idx = i * 4 + j;
                    if (j < 3 && grid[idx] === grid[idx + 1]) return;
                    if (i < 3 && grid[idx] === grid[idx + 4]) return;
                }
            }
            setTimeout(() => alert('游戏结束! 分数: ' + score), 100);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') move('left');
            else if (e.key === 'ArrowRight') move('right');
            else if (e.key === 'ArrowUp') move('up');
            else if (e.key === 'ArrowDown') move('down');
        });

        // Touch support
        let touchStartX, touchStartY;
        document.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; });
        document.addEventListener('touchend', e => {
            let dx = e.changedTouches[0].clientX - touchStartX;
            let dy = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 50) move('right');
                else if (dx < -50) move('left');
            } else {
                if (dy > 50) move('down');
                else if (dy < -50) move('up');
            }
        });

        initGame();
    </script>
</body>
</html>
