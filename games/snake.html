<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡ - Snake Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2d3436;
            color: white;
        }
        h1 { margin-bottom: 10px; }
        canvas {
            background: #000;
            border: 2px solid #00cec9;
            border-radius: 5px;
        }
        .score {
            margin-top: 10px;
            font-size: 20px;
        }
        .controls {
            margin-top: 15px;
            font-size: 14px;
            color: #b2bec3;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #00cec9;
            color: #2d3436;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #00b894; }
    </style>
</head>
<body>
    <h1>ğŸ è´ªåƒè›‡</h1>
    <canvas id="game" width="300" height="300"></canvas>
    <div class="score">åˆ†æ•°: <span id="score">0</span></div>
    <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
    <p class="controls">ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const gridSize = 15;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0, dy = 0;
        let score = 0;
        let gameLoop;
        
        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
            dx = 1; dy = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            clearInterval(gameLoop);
            gameLoop = setInterval(game, 100);
        }
        
        function game() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                clearInterval(gameLoop);
                alert('æ¸¸æˆç»“æŸ! åˆ†æ•°: ' + score);
                return;
            }
            
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    clearInterval(gameLoop);
                    alert('æ¸¸æˆç»“æŸ! åˆ†æ•°: ' + score);
                    return;
                }
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00cec9';
            snake.forEach((segment, i) => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            
            ctx.fillStyle = '#ff7675';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }
        
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
            else if (e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
            else if (e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
            else if (e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
        });
        
        resetGame();
    </script>
</body>
</html>
